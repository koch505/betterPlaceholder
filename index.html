    <body>
        <h1>Better Placeholder</h1>
        
        <label for="width">Width</label>
        <input name="width" type="number" required>
        <label for="height">Height</label>
        <input name="height" type="number">
        <label for="background-colour">Background Colour</label>
        <input name="background-colour" type="text" maxlength="6">
        <label for="text-colour">Text Colour</label>
        <input name="text-colour" type="text" maxlength="6">
        <fieldset>
            <legend>File Format</legend>
            <label for="filetype-png">
                <input type="radio" value="png" name="filetype"> PNG
            </label>
            <label for="filetype-gif">
                <input type="radio" value="gif" name="filetype"> GIF
            </label>
            <label for="filetype-jpg">
                <input type="radio" value="jpg" name="filetype"> JPG
            </label>
            <label for="filetype-jpeg">
                <input type="radio" value="jpeg" name="filetype"> JPEG
            </label>
        </fieldset>
        <label for="text-string">Custom Text</label>
        <input name="text-string" type="text">

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;

    </body>
